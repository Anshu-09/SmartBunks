<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartBunks - Attendance Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #2c3e50; }
    form { border: 1px solid #ccc; padding: 20px; border-radius: 5px; max-width: 500px; }
    label { display: block; margin: 10px 0 5px; }
    input, button { width: 100%; padding: 10px; margin-bottom: 15px; }
  </style>
</head>
<body>
  <h1>SmartBunks - Attendance Calculator</h1>
  <form action="/calculate" method="post" enctype="multipart/form-data">
    <label for="schedule">Schedule File (schedule.xlsx):</label>
    <input type="file" name="schedule" required>

    <label for="holidays">Holidays File (holidays.xlsx):</label>
    <input type="file" name="holidays" required>

    <label for="start_date">Start Date (YYYY-MM-DD):</label>
    <input type="date" name="start_date" required>

    <label for="end_date">End Date (YYYY-MM-DD):</label>
    <input type="date" name="end_date" required>

    <button type="submit">Calculate Attendance</button>
  </form>
</body>
</html>
