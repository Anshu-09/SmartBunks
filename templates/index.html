<!DOCTYPE html>
<html>
<head>
    <title>SmartBunks - Attendance Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">SmartBunks Attendance Calculator</h2>
        <form method="POST" action="/upload" enctype="multipart/form-data" class="bg-white p-4 rounded shadow">
            <div class="mb-3">
                <label for="schedule" class="form-label">Upload Schedule Excel:</label>
                <input type="file" class="form-control" name="schedule" required>
            </div>
            <div class="mb-3">
                <label for="holidays" class="form-label">Upload Holidays Excel:</label>
                <input type="file" class="form-control" name="holidays" required>
            </div>
            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date:</label>
                <input type="date" class="form-control" name="start_date" required>
            </div>
            <div class="mb-3">
                <label for="end_date" class="form-label">End Date:</label>
                <input type="date" class="form-control" name="end_date" required>
            </div>
            <div class="mb-3">
             <label for="threshold" class="form-label">Minimum Attendance % Required:</label>
             <input type="number" class="form-control" name="threshold" min="0" max="100" step="1" value="75" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calculate Attendance</button>
        </form>

        {% if result %}
        <div class="mt-5">
            <h4>Attendance Summary</h4>
            <div class="table-responsive">
                {{ result | safe }}
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
