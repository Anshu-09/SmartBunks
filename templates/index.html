<!DOCTYPE html>
<html>
<head>
    <title>SmartBunks - Attendance Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">SmartBunks Attendance Calculator</h2>
        <form method="POST" enctype="multipart/form-data">
  <label for="schedule">Upload Schedule Excel:</label>
  <input type="file" name="schedule" required><br><br>

  <label for="holidays">Upload Holidays Excel:</label>
  <input type="file" name="holidays" required><br><br>

  <label for="start_date">Start Date:</label>
  <input type="date" name="start_date" required><br><br>

  <label for="end_date">End Date:</label>
  <input type="date" name="end_date" required><br><br>

  <label for="threshold">Minimum Attendance % (e.g. 75):</label>
  <input type="number" name="threshold" min="1" max="100" value="75" required><br><br>

  <button type="submit">Analyze Attendance</button>
</form>


        {% if result %}
        <div class="mt-5">
            <h4>Attendance Summary</h4>
            <div class="table-responsive">
                {{ result | safe }}
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
