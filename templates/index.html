<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartBunks</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      flex: 1 1 300px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    input[type="text"], input[type="date"], input[type="number"] {
      width: 100%;
      padding: 6px;
      margin: 6px 0;
    }

    input[type="file"] {
      margin-top: 6px;
    }

    .submit-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background: #218838;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>SmartBunks - Attendance Calculator</h1>
  <form action="/process" method="post" enctype="multipart/form-data">
    <div class="container">
      <div class="card">
        <h3>General Info</h3>
        <label>Start Date:</label>
        <input type="date" name="start_date" required />
        <label>End Date:</label>
        <input type="date" name="end_date" required />
        <label>Required Attendance %:</label>
        <input type="number" name="required_attendance" min="1" max="100" value="75" required />
        <label>Holiday File (optional):</label>
        <input type="file" name="holiday_file" accept=".xlsx" />
      </div>

      <div class="card">
        <h3>Weekly Timetable</h3>
        <label>Enter subjects for each weekday (comma separated):</label>
        <label>Monday:</label>
        <input type="text" name="monday[]" placeholder="e.g., Math, Physics, CS" />
        <label>Tuesday:</label>
        <input type="text" name="tuesday[]" />
        <label>Wednesday:</label>
        <input type="text" name="wednesday[]" />
        <label>Thursday:</label>
        <input type="text" name="thursday[]" />
        <label>Friday:</label>
        <input type="text" name="friday[]" />
      </div>
    </div>
    <button class="submit-btn" type="submit">Calculate Attendance</button>
  </form>

  {% if result %}
    <div class="card" style="margin-top: 30px;">
      <h3>Attendance Recommendation</h3>
      {{ result|safe }}
    </div>
  {% endif %}
</body>
</html>
