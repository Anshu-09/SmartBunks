<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartBunks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .btn-analyse {
            background-color: #007bff;
            color: white;
            width: 100%;
            font-weight: 600;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #777;
        }
        h1 {
            font-weight: bold;
            color: black;
        }
        label {
            font-weight: 500;
        }
        .alert-small {
            font-size: 0.85rem;
            padding: 4px 8px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">SmartBunks Attendance Analyzer</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <form action="/" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="start_date" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="start_date" name="start_date" required>
                        </div>
                        <div class="mb-3">
                            <label for="end_date" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="end_date" name="end_date" required>
                        </div>
                        <div class="mb-3">
                            <label for="holiday_file" class="form-label">Upload Holiday Excel File (.xlsx)</label>
                            <input type="file" class="form-control" id="holiday_file" name="holiday_file" accept=".xlsx">
                        </div>
                    </form>
                </div>
                <button form="form" type="submit" class="btn btn-analyse mt-3">Analyse Attendance</button>

                {% if result %}
                    <div class="card p-3 mt-4">
                        <h5>Subject-wise Working Days:</h5>
                        <table class="table table-bordered mt-3">
                            <thead>
                                <tr>
                                    <th>Subject</th>
                                    <th>Count</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for subject, count in result.items() %}
                                    <tr>
                                        <td>{{ subject }}</td>
                                        <td>{{ count }}</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                {% elif error %}
                    <div class="alert alert-danger mt-4">{{ error }}</div>
                {% endif %}

                <div class="footer mt-4">SmartBunks by Anshuman</div>
            </div>
        </div>
    </div>
</body>
</html>
