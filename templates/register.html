<!DOCTYPE html>
<html lang="en">
<head>
  <title>SmartBunks Attendance Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/static/data/style/style.css">

</head>
<body>
  <div class="login-container">
    <form id="loginForm" enctype="multipart/form-data" method="POST" >
      <div class="row equal-columns" id="forms-sec">
        <div class="col-md-6 mb-3">
          <div class="card form-section">
            <h5 class="mb-3 text-center fw-bold glow-text">Register</h5>
            <div class="form-group">
              <label>Username</label>
              <textarea spellcheck="false" class="form-control" name="username" rows="1" placeholder="Username"></textarea>
            </div>
            <div class="form-group">
              <label>Password</label>
              <textarea spellcheck="false" class="form-control" name="password" rows="1" placeholder="Password"></textarea>
              <br>
              <button type="submit" class="btn btn-success px-4">Submit</button>
              <a href="/login" class="btn btn-success px-4">Login</a>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
